<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="description" content="Yinztube Homepage"> -->
    <!-- <meta name="author" content="Yinztube"> -->
    <!-- Favicon Link -->
    <link rel="icon" href="/Yinztube/static/img/play-logo.png">
    <!-- CSS Link -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <title>Yinztube</title>
</head>
<body class="background">
    <div class="container-fluid">
        <!-- Header -->
        <header>
            <div id="main-navbar">
                <!-- Navbar -->
                <nav class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-between align-items-center">
                    <div class="col-md-3 col-lg-3 d-flex justify-content-start">
                        <!-- Hamburger bars -->
                        <div id="hamburger">
                            <div class="border border-white my-1"></div>
                            <div class="border border-white my-1"></div>
                            <div class="border border-white my-1"></div>
                        </div>
                        <!-- End of hamburger bars -->
                        <!-- Main logo -->
                        <div class="d-flex align-items-center mx-3">
                            <img class="main-logo-icon" src="/Yinztube/static/img/play-logo.png" alt="Play logo">
                            <h4 class="text-white mt-2 mx-1">Yinztube</h4>
                        </div>
                        <!-- End of main logo -->
                    </div>
                    <!-- Search form -->
                    <div id="form-search" class="col-md-4 col-lg-4 d-flex align-items-center">
                        <form class="col-md-10 col-lg-10" action="#" method="#">
                            <input class="search-form" type="text" placeholder=" Search">
                        </form>
                        <img id="microphone" class="mx-3" src="/Yinztube/static/img/microphone.png" alt="Microphone">
                    </div>
                    <!-- End of search form -->
                    <!-- Nav-links -->
                    <div id="nav-links" class="col-md-3 col-lg-3 d-flex justify-content-end align-items-center">
                        <a href="#">
                            <img id="video-camera" class="nav-icon" src="/Yinztube/static/img/video-camera.png" alt="Video camera">
                        </a>
                        <a href="#">
                            <img id="notification-bell" class="nav-icon" src="/Yinztube/static/img/notification-bell.png" alt="Notification bell">
                        </a>
                        <a href="#">
                            <img id="user-profile-icon" class="nav-icon" src="/Yinztube/static/img/blank-profile.png" alt="User profile icon">
                        </a>
                        <a id="magnifying-glass-link" href="#">
                            <img onclick="searchDiv()" class="nav-icon" src="/Yinztube/static/img/magnifying-glass.png" alt="Magnifying glass">
                        </a>
                    </div>
                    <!-- End of nav-links -->
                </nav>
                <!-- End of navbar -->
            </div>
        </header>
        <!-- End of header -->
        <!-- Main content -->
        <main>
            <!-- Article -->
            <article>

            </article>
            <!-- End of Article -->
            <div id="mobile-search-navbar">
                <nav class="d-flex justify-content-around align-items-center col-sm-12">
                    <img onclick="toggleNavbars()" id="mobile-search-back-arrow" class="nav-icon" src="/Yinztube/static/img/back-arrow.png" alt="Back arrow">
                    <form id="search-form" action="#" method="#">
                        <input class="search-form" type="text" placeholder=" Search Yinztube">
                    </form>
                    <img id="mobile-search-microphone" class="nav-icon" src="/Yinztube/static/img/microphone.png" alt="Mobile search microphone">
                </nav>
            </div>
        </main>
        <!-- End of Main content -->
        <!-- Footer -->
        <footer>

        </footer>
        <!-- End of footer -->
    </div>
    <!-- Javascript file -->
    <script src="/Yinztube/static/js/script.js"></script>
</body>
</html>
