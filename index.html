<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="description" content="Yinztube Homepage"> -->
    <!-- <meta name="author" content="Yinztube"> -->
    <!-- Favicon Link -->
    <link rel="icon" href="/Yinztube/static/img/play-logo.png">
    <!-- CSS Link -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <title>Yinztube</title>
</head>
<body class="background">
    <div class="container-fluid">
        <!-- Header -->
        <header>
            <!-- Navbar -->
            <nav class="d-flex justify-content-between">
                <div class="d-flex justify-content-start align-items-center col-md-4 col-sm-3">
                    <!-- Hamburger bars -->
                    <img class="icon mt-2" src="/Yinztube/static/img/burger-bars.png" alt="Hamburger bars">
                    <!-- Logo -->
                    <div class="logo d-flex mt-3">
                        <img class="icon mx-1" src="/Yinztube/static/img/play-logo.png" alt="Yinztube Logo">
                        <h4 class="text-white main-logo">YinzTube</h4>
                    </div>
                    <!-- End of logo -->
                </div>
                <!-- Form -->
                <div class="col-md-4 col-sm-6 search">
                    <form class="d-flex mt-3" action="#" method="#">
                        <input class="input" type="text" placeholder="    Search" required>
                        <img id="mic" class="icon mic mx-2" src="/Yinztube/static/img/microphone.png" alt="Microphone">
                    </form>
                </div>
                <!-- End of form -->
                <!-- Navigation links -->
                <div class="d-flex justify-content-end mt-3 col-md-4 col-sm-3">
                    <a href="#">
                        <img class="icon navigation-links" src="/Yinztube/static/img/video-camera.png" alt="Video camera">
                    </a>
                    <a href="#">
                        <img class="icon navigation-links" src="/Yinztube/static/img/bell.png" alt="Bell">
                    </a>
                    <a href="#">
                        <img class="icon navigation-links" src="/Yinztube/static/img/blank-user.png" alt="Blank user logo">
                    </a>
                </div>
                <!-- End of navigation links -->
            </nav>
            <!-- End of navbar -->
        </header>
        <!-- End of header -->
        <!-- Main content -->
        <main>
            <div class="mt-4">
                <div id="side-bar" class="d-flex flex-column">
                    <a class="side-bar-links" href="#">
                        <img class="icon" src="/Yinztube/static/img/home.png" alt="Home">
                        <p>Home</p>
                    </a>
                    <a class="side-bar-links" href="#">
                        <img class="icon" src="/Yinztube/static/img/shorts.png" alt="Shorts">
                        <p>Shorts</p>
                    </a>
                    <a class="side-bar-links" href="#">
                        <img class="icon" src="/Yinztube/static/img/subscription.png" alt="Subscriptions">
                        <p>Subscriptions</p>
                    </a>
                    <a class="side-bar-links" href="#">
                        <img class="icon" src="/Yinztube/static/img/you.png" alt="You">
                        <p>You</p>
                    </a>
                </div>
                <div>
                    <div id="sub-navbar">

                    </div>
                    <!-- Article -->
                    <article id="ads">

                    </article>
                    <!-- End of article -->
                    <div id="videos">

                    </div>
                </div>
            </div>
        </main>
        <!-- End of Main content -->
        <!-- Footer -->
        <footer>

        </footer>
        <!-- End of footer -->
    </div>
    <!-- Javascript file -->
    <script src="static/js/script.js"></script>
</body>
</html>
